        const criteriaList = [
            "Tank", "Bruiser", "Assassin", "Mage",
            // Saut de ligne
            "AP", "AD", "Brut",
            // Saut de ligne
            "Mêlée", "Range",
            // Saut de ligne

            // Saut de ligne
            "AntiCC", "Rattrape Flash", "Traverse mur", "Enferme", "Global", "Grosse movespeed", "Exécution",

            "Heal",
            // Saut de ligne
            "Front Lane", "Flanc", "Peel", "Poke",
            // Saut de ligne
            "MyChampionPool"
        ];

        const championSelect = document.getElementById("champion-select");
        const criteriaForm = document.getElementById("criteria-form");

        // Initialiser la liste déroulante des champions
        function populateChampionSelect() {
            championsData.champions.forEach(champion => {
                const option = document.createElement("option");
                option.value = champion.id;
                option.textContent = champion.name;
                championSelect.appendChild(option);
            });
        }

        // Afficher les critères pour le champion sélectionné
        function displayCriteria(championId) {
            const champion = championsData.champions.find(c => c.id == championId);
            if (!champion) return;

            // Réinitialiser le formulaire
            criteriaForm.innerHTML = "";

            // Ajouter les cases à cocher pour chaque critère avec des séparateurs visuels
            const categories = [
                { title: "Rôles", items: ["Tank", "Bruiser", "Assassin", "Mage"] },
                { title: "Types de dégâts", items: ["AP", "AD", "Brut"] },
                { title: "Portée", items: ["Mêlée", "Range"] },
                { title: "Contrôle de foule", items: ["CC de zone", "CC", "STUN", "Slow", "Hook", "Lock", "Fear"] },
                { title: "Utilité", items: ["Antiheal", "AntiCC", "Rattrape Flash", "Traverse mur", "Enferme", "Global", "Grosse movespeed", "Exécution", "Reset Aggro", "Dash"] },
                { title: "Soutien", items: ["Heal", "Shield"] },
                { title: "Positionnement", items: ["Front Lane", "Flanc", "Poke"] },
                { title: "Autres", items: ["MyChampionPool"] }
            ];

            categories.forEach(category => {
                // Ajouter un titre pour chaque catégorie
                const categoryTitle = document.createElement("h3");
                categoryTitle.textContent = category.title;
                categoryTitle.style.marginTop = "20px";
                categoryTitle.style.color = "#C8AA6E";
                criteriaForm.appendChild(categoryTitle);

                // Ajouter les critères de la catégorie
                category.items.forEach(criterion => {
                    const label = document.createElement("label");
                    label.style.display = "block";
                    label.style.marginBottom = "10px";

                    const checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkbox.name = criterion;
                    checkbox.checked = champion.criteria[criterion] || false;

                    // Mettre à jour le critère lorsque la case est cochée/décochée
                    checkbox.addEventListener("change", () => {
                        champion.criteria[criterion] = checkbox.checked;
                        saveData();
                    });

                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(` ${criterion}`));
                    criteriaForm.appendChild(label);
                });

                // Ajouter un séparateur visuel (ligne horizontale)
                const separator = document.createElement("hr");
                separator.style.border = "1px solid #C8AA6E";
                separator.style.margin = "20px 0";
                criteriaForm.appendChild(separator);
            });
        }

        // Sauvegarder les données dans le fichier JSON (simulation)
        function saveData() {
            championsData.champions.forEach(champion => {
                // Ajouter tous les critères non définis et les mettre à false
                criteriaList.forEach(criterion => {
                    if (champion.criteria[criterion] === undefined) {
                        champion.criteria[criterion] = false;
                    }
                });
            });

            console.log("Données sauvegardées :", JSON.stringify(championsData, null, 2));
            // Ici, vous pouvez envoyer les données à un backend pour les sauvegarder dans un fichier JSON
        }

        // Écouter les changements dans la liste déroulante
        championSelect.addEventListener("change", (e) => {
            displayCriteria(e.target.value);
        });

        // Initialisation
        populateChampionSelect();
        displayCriteria(championsData.champions[0].id); // Afficher le premier champion par défaut
